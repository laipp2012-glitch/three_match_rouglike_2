    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Nunito', sans-serif;
        background-color: #0f172a; /* slate-900 */
        color: white;
        margin: 0;
        overflow: hidden; /* Prevent scrolling on mobile during swipes */
        user-select: none;
      }
      
      /* Custom animations/effects not covered by standard Tailwind */
      @keyframes pop {
        0% { transform: scale(0.5); opacity: 0; }
        60% { transform: scale(1.1); }
        100% { transform: scale(1); opacity: 1; }
      }
      .tile-pop { animation: pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }

      .special-fire { box-shadow: 0 0 15px rgba(239, 68, 68, 0.4); }
      .special-lightning { box-shadow: 0 0 15px rgba(59, 130, 246, 0.4); }
      .special-star { box-shadow: 0 0 15px rgba(234, 179, 8, 0.4); }
    </style>
